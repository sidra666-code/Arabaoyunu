<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonsuz Hill Climb</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: pan-x pan-y;
    }

    #orientationWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #orientationWarning img {
      max-width: 70%;
      height: auto;
      margin-bottom: 20px;
    }

    #orientationWarning div {
        text-align: center;
        padding: 0 20px;
    }

    #game {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #e0f7ff);
      overflow: hidden;
      position: relative;
      display: none;
    }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #333;
      color: white;
      font-size: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    #loadingText {
      margin-bottom: 20px;
    }

    #startButton {
      --main-color: rgb(46, 213, 115);
      --main-bg-color: rgba(46, 213, 116, 0.36);
      --pattern-color: rgba(46, 213, 116, 0.073);

      filter: hue-rotate(0deg);

      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.3rem;
      background: radial-gradient(
          circle,
          var(--main-bg-color) 0%,
          rgba(0, 0, 0, 0) 95%
        ),
        linear-gradient(var(--pattern-color) 1px, transparent 1px),
        linear-gradient(to right, var(--pattern-color) 1px, transparent 1px);
      background-size:
        cover,
        15px 15px,
        15px 15px;
      background-position:
        center center,
        center center,
        center center;
      border-image: radial-gradient(
          circle,
          var(--main-color) 0%,
          rgba(0, 0, 0, 0) 100%
        )
        1;
      border-width: 1px 0 1px 0;
      color: var(--main-color);
      padding: 0.8rem 2.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      transition: background-size 0.2s ease-in-out;
      display: none;
    }

    #startButton:hover {
      background-size:
        cover,
        10px 10px,
        10px 10px;
    }

    #startButton:active {
      filter: hue-rotate(250deg);
    }

    .cloud {
      position: absolute;
      top: 0;
      font-size: 40px;
      z-index: 1;
      animation: moveCloudInstance 60s linear infinite;
    }

    @keyframes moveCloudInstance {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200vw); }
    }

    #world {
      position: absolute;
      bottom: 0;
      display: flex;
      height: 100px;
      left: 0;
      z-index: 2;
    }

    .groundSegment {
      width: 200px;
      height: 100px;
      background: #4CAF50;
    }

    .tree {
      position: absolute;
      bottom: 100px;
      font-size: 40px;
      z-index: 3;
    }

    #car {
      font-size: 60px;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
      z-index: 4;
    }

    .controls {
      position: absolute;
      bottom: 120px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 5;
    }

    /* ƒ∞LERƒ∞/GERƒ∞ TU≈ûLARI ƒ∞√áƒ∞N √ñZG√úL .btn STƒ∞Lƒ∞ */
    .controls .btn { 
      background: rgba(0,0,0,0.6);
      color: white;
      width: 60px; /* Geni≈üliƒüi kƒ±saltƒ±ldƒ± */
      height: 60px; /* Kare yapmak i√ßin y√ºkseklik de aynƒ± yapƒ±ldƒ± */
      border-radius: 10px; /* Kareye yakƒ±n yuvarlatma */
      font-size: 24px; /* Buton i√ßindeki simgeyi b√ºy√ºtmek i√ßin */
      display: flex; /* ƒ∞√ßeriƒüi ortalamak i√ßin */
      justify-content: center; /* ƒ∞√ßeriƒüi yatayda ortala */
      align-items: center; /* ƒ∞√ßeriƒüi dikeyde ortala */
      border: none;
      user-select: none;
      touch-action: none;
      padding: 0; /* Padding'i sƒ±fƒ±rlƒ±yoruz, width/height kendileri boyut verecek */
    }


    /* Trafik I≈üƒ±ƒüƒ± Stilleri */
    .traffic-light {
      position: absolute;
      bottom: 100px;
      width: 40px;
      height: 120px;
      background-color: #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 5px;
      z-index: 3;
    }

    .traffic-light .light {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #555;
      border: 2px solid #222;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .traffic-light .light.red.active { background-color: red; box-shadow: 0 0 15px red; }
    .traffic-light .light.yellow.active { background-color: yellow; box-shadow: 0 0 15px yellow; }
    .traffic-light .light.green.active { background-color: limegreen; box-shadow: 0 0 15px limegreen; }

    /* Benzin Bidonu Stilleri */
    .fuel-can {
        position: absolute;
        bottom: 100px;
        font-size: 40px;
        z-index: 3;
    }

    /* Oyun Bitti Ekranƒ± */
    #gameOverScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10001;
      display: none;
    }

    /* Mevcut restartButton stillerini kaldƒ±rƒ±yoruz veya override ediyoruz */
    #gameOverScreen button {
        margin-top: 30px; 
        background: none; 
        border: none; 
        padding: 0; 
    }

    /* YENƒ∞ TEKRAR OYNA BUTONU ƒ∞√áƒ∞N GENEL .btn STƒ∞Lƒ∞ */
    #restartButton { 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 13rem; 
      overflow: hidden;
      height: 3rem; 
      background-size: 300% 300%;
      cursor: pointer;
      backdrop-filter: blur(1rem);
      border-radius: 5rem;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 4px transparent;
      /* Mavi kareyi kaldƒ±rmak i√ßin background-image'i tamamen kaldƒ±rdƒ±k */
      background-image: none; 
      background-origin: border-box;
      background-clip: content-box, border-box;
      position: relative;
    }

    /* Tekrar oyna butonunun hover ve active durumlarƒ±nda da mavi kare √ßƒ±kmamasƒ± i√ßin */
    #restartButton:active {
        border: double 4px #fe53bb;
        background-image: none; /* Active durumda da background-image olmasƒ±n */
        background-origin: border-box;
        background-clip: content-box, border-box;
        animation: none;
    }

    #container-stars {
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: 0.5s;
      backdrop-filter: blur(1rem);
      border-radius: 5rem;
    }

    /* .btn strong'dan farkƒ±nƒ± belirtmek i√ßin ID se√ßici kullandƒ±k */
    #restartButton strong { 
      z-index: 2;
      font-family: "Arial", sans-serif;
      font-size: 12px;
      letter-spacing: 5px;
      color: #ffffff;
      text-shadow: 0 0 4px white;
    }

    #glow {
      position: absolute;
      display: flex;
      width: 12rem;
    }

    .circle {
      width: 100%;
      height: 30px;
      filter: blur(2rem);
      animation: pulse_3011 4s infinite;
      z-index: -1;
    }

    .circle:nth-of-type(1) {
      background: rgba(254, 83, 186, 0.636);
    }

    .circle:nth-of-type(2) {
      background: rgba(142, 81, 234, 0.704);
    }

    /* Bu hover sadece #restartButton i√ßin ge√ßerli olacak ≈üekilde g√ºncellendi */
    #restartButton:hover #container-stars {
      z-index: 1;
      background-color: #212121;
    }

    /* Bu hover sadece #restartButton i√ßin ge√ßerli olacak ≈üekilde g√ºncellendi */
    #restartButton:hover {
      transform: scale(1.1);
    }


    #stars {
      position: relative;
      background: transparent;
      width: 200rem;
      height: 200rem;
    }

    #stars::after {
      content: "";
      position: absolute;
      top: -10rem;
      left: -100rem;
      width: 100%;
      height: 100%;
      animation: animStarRotate 90s linear infinite;
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
    }

    #stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 170%;
      height: 500%;
      animation: animStar 60s linear infinite;
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
      opacity: 0.5;
    }

    @keyframes animStar {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-135rem);
      }
    }

    @keyframes animStarRotate {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0);
      }
    }

    @keyframes gradient_301 {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse_3011 {
      0% {
        transform: scale(0.75);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.75);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    /* Skor ve Benzin G√∂stergeleri */
    #scoreDisplay, #fuelDisplay {
        position: absolute;
        top: 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 20px;
        z-index: 10;
        min-width: 120px;
        text-align: center;
    }

    #scoreDisplay {
        right: 15px;
    }

    #fuelDisplay {
        right: 150px; /* Skorun solunda durmasƒ± i√ßin */
    }

    #fuelCountdown {
        font-size: 1.2em;
        color: #ffcc00;
    }
  </style>
</head>
<body>

<div id="orientationWarning">
  <img src="yatay.gif" alt="L√ºtfen telefonu yatay √ßevirin">
  <div>L√ºtfen telefonu yatay √ßevirin</div>
</div>

<div id="loadingScreen">
  <div id="loadingText">Y√ºkleniyor...</div>
  <button id="startButton">BA≈ûLA</button>
</div>

<div id="game">
  <div id="world"></div>
  <div id="car">üöó</div>
  <div class="controls">
    <button id="leftBtn" class="btn">‚óÄÔ∏è</button>
    <button id="rightBtn" class="btn">‚ñ∂Ô∏è</button>
  </div>
  <div id="scoreDisplay">Skor: 0</div>
  <div id="fuelDisplay"><span id="fuelCountdown">Kalan: 15s</span></div>
</div>

<div id="gameOverScreen">
    <div>OYUN Bƒ∞TTƒ∞!</div>
    
<button type="button" class="btn" id="restartButton">
        <strong>TEKRAR OYNA</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>
        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>
</div>

<script>
  const world = document.getElementById("world");
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");
  const game = document.getElementById("game");
  const car = document.getElementById("car");
  const loadingScreen = document.getElementById("loadingScreen");
  const loadingText = document.getElementById("loadingText");
  const startButton = document.getElementById("startButton");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const restartButton = document.getElementById("restartButton"); 
  const scoreDisplay = document.getElementById("scoreDisplay");
  const fuelDisplay = document.getElementById("fuelDisplay");
  const fuelCountdown = document.getElementById("fuelCountdown");

  const carSound = new Audio('araba.mp3');
  carSound.loop = true;
  carSound.volume = 0.8;

  let offset = 0;
  let velocity = 0;
  let acceleration = 0;
  const friction = 0.95;
  const maxVelocity = 12;
  const accelerationRate = 0.4;
  const stopSoundThreshold = 0.5;

  // Yeni eklendi: Arabanƒ±n ba≈ülangƒ±√ßtaki hƒ±zƒ±
  const initialCarVelocity = 5; // Normal bir ba≈ülangƒ±√ß hƒ±zƒ± olarak ayarlandƒ±

  let gameRunning = false;
  let animationFrameId;

  let isPlayingSound = false;

  let score = 0;
  const initialFuelCountdown = 15; // Geri sayƒ±m 15 saniyeye ayarlandƒ±!
  let fuelCountdownTimer = initialFuelCountdown;
  let fuelIntervalId = null;

  const treeList = [];
  let lastTreePosition = 0;

  const cloudList = [];
  let lastCloudPosition = 0;
  const cloudSpawnMinDistance = 150;
  const cloudSpawnMaxDistance = 400;

  const trafficLightList = [];
  let lastTrafficLightPosition = 0;
  const trafficLightSpawnMinDistance = 3000;
  const trafficLightSpawnMaxDistance = 5000;

  const fuelCanList = [];
  let lastFuelCanPosition = 0;
  const fuelCanSpawnMinDistance = 2500;
  const fuelCanSpawnMaxDistance = 5000;


  // Trafik I≈üƒ±ƒüƒ± Sƒ±nƒ±fƒ±
  class TrafficLight {
    constructor(globalX) {
      this.globalX = globalX;
      this.element = document.createElement("div");
      this.element.className = "traffic-light";
      this.redLight = document.createElement("div");
      this.yellowLight = document.createElement("div");
      this.greenLight = document.createElement("div");

      this.redLight.className = "light red";
      this.yellowLight.className = "light yellow";
      this.greenLight.className = "light green";

      this.element.appendChild(this.redLight);
      this.element.appendChild(this.yellowLight);
      this.element.appendChild(this.greenLight);
      game.appendChild(this.element);

      this.state = 'red';
      this.lightInterval = null;
      this.updateLights();
      this.startCycle();
    }

    updateLights() {
      this.redLight.classList.remove('active');
      this.yellowLight.classList.remove('active');
      this.greenLight.classList.remove('active');

      if (this.state === 'red') {
        this.redLight.classList.add('active');
      } else if (this.state === 'yellow') {
        this.yellowLight.classList.add('active');
      } else if (this.state === 'green') {
        this.greenLight.classList.add('active');
      }
    }

    startCycle() {
      if (this.lightInterval) {
        clearInterval(this.lightInterval);
      }

      const cycleLights = () => {
        if (!gameRunning) {
          this.stopCycle();
          return;
        }

        if (this.state === 'red') {
          this.state = 'green';
          this.updateLights();
          this.lightInterval = setTimeout(() => cycleLights(), 2000); // Kƒ±rmƒ±zƒ±dan sonra 2 sn ye≈üil
        } else if (this.state === 'green') {
          this.state = 'yellow';
          this.updateLights();
          this.lightInterval = setTimeout(() => cycleLights(), 1000); // Ye≈üilden sonra 1 sn sarƒ±
        } else if (this.state === 'yellow') {
          this.state = 'red';
          this.updateLights();
          this.lightInterval = setTimeout(() => cycleLights(), 3500); // Sarƒ±dan sonra 3.5 sn kƒ±rmƒ±zƒ±
        }
      };
      // Ba≈ülangƒ±√ß durumu rastgele se√ßilebilir
      const states = ['red', 'yellow', 'green'];
      this.state = states[Math.floor(Math.random() * states.length)];
      this.updateLights();
      // Her ƒ±≈üƒ±ƒüƒ±n kendi rastgele ba≈ülangƒ±√ß gecikmesi olsun
      const initialDelay = Math.random() * 5000; // 0-5 saniye arasƒ±nda rastgele gecikme
      this.lightInterval = setTimeout(() => cycleLights(), initialDelay); 
    }

    stopCycle() {
        if (this.lightInterval) {
            clearTimeout(this.lightInterval);
            this.lightInterval = null;
        }
    }

    remove() {
      this.stopCycle();
      if (this.element && this.element.parentNode) {
          this.element.parentNode.removeChild(this.element);
      }
    }
  }

  // Benzin Bidonu Fonksiyonlarƒ±
  function createFuelCan(globalX) {
    const fuelCan = document.createElement("div");
    fuelCan.className = "fuel-can";
    fuelCan.dataset.globalX = globalX;
    fuelCan.textContent = "‚õΩ";
    game.appendChild(fuelCan);
    fuelCanList.push(fuelCan);
  }

  function updateFuelCans() {
    for (let i = fuelCanList.length - 1; i >= 0; i--) {
      let fuelCan = fuelCanList[i];
      const globalX = parseFloat(fuelCan.dataset.globalX);
      const screenX = globalX - offset;
      fuelCan.style.left = screenX + "px";

      const carScreenX = window.innerWidth / 2;
      const fuelCanWidth = 40;
      const carWidth = 60;

      const isCarNearFuelCan = (carScreenX + carWidth / 2 > screenX && carScreenX - carWidth / 2 < screenX + fuelCanWidth);

      if (isCarNearFuelCan) {
          fuelCountdownTimer = initialFuelCountdown;
          updateFuelDisplay();
          fuelCan.remove();
          fuelCanList.splice(i, 1);
      } else if (screenX < -100) {
          fuelCan.remove();
          fuelCanList.splice(i, 1);
      }
    }
  }

  function createGround() {
    const segment = document.createElement("div");
    segment.className = "groundSegment";
    world.appendChild(segment);
  }

  function createTree(globalX) {
    const tree = document.createElement("div");
    tree.className = "tree";
    tree.dataset.globalX = globalX;
    tree.textContent = ["üå≥", "üå¥", "üå≤"][Math.floor(Math.random() * 3)];
    game.appendChild(tree);
    treeList.push(tree);
  }

  function createCloud(globalX) {
    const cloud = document.createElement("div");
    cloud.className = "cloud";
    cloud.dataset.globalX = globalX;
    cloud.textContent = "‚òÅÔ∏è";

    const randomSize = Math.random() * 30 + 30;
    const randomOpacity = Math.random() * 0.5 + 0.3;
    const randomY = Math.random() * (window.innerHeight / 3);

    cloud.style.fontSize = randomSize + "px";
    cloud.style.opacity = randomOpacity;
    cloud.style.top = randomY + "px";

    game.appendChild(cloud);
    cloudList.push(cloud);
  }

  function createTrafficLight(globalX) {
    const light = new TrafficLight(globalX);
    trafficLightList.push(light);
  }

  function updateTrees() {
    for (let i = treeList.length - 1; i >= 0; i--) {
      let tree = treeList[i];
      const globalX = parseFloat(tree.dataset.globalX);
      const screenX = globalX - offset;
      tree.style.left = screenX + "px";

      if (screenX < -100) {
        tree.remove();
        treeList.splice(i, 1);
      }
    }
  }

  function updateClouds() {
    for (let i = cloudList.length - 1; i >= 0; i--) {
      let cloud = cloudList[i];
      const globalX = parseFloat(cloud.dataset.globalX);
      const screenX = globalX - offset * 0.2;
      cloud.style.left = screenX + "px";

      if (screenX < -200) {
        cloud.remove();
        cloudList.splice(i, 1);
      }
    }
  }

  function updateTrafficLights() {
    for (let i = trafficLightList.length - 1; i >= 0; i--) {
      let light = trafficLightList[i];
      const screenX = light.globalX - offset;
      light.element.style.left = screenX + "px";

      const carScreenX = window.innerWidth / 2;
      const lightWidth = 40;
      const carWidth = 60;

      const lightVisibleOnScreen = screenX > -lightWidth && screenX < window.innerWidth;

      if (light.state === 'red' && lightVisibleOnScreen &&
          carScreenX + carWidth / 2 > screenX &&
          carScreenX - carWidth / 2 < screenX + lightWidth)
      {
          // Kƒ±rmƒ±zƒ± ƒ±≈üƒ±kta hƒ±z kontrol√º
          if (Math.abs(velocity) > stopSoundThreshold) {
              gameOver("Kƒ±rmƒ±zƒ± ƒ±≈üƒ±kta ge√ßtin!");
              return;
          }
      }

      if (screenX < -lightWidth) {
        light.remove();
        trafficLightList.splice(i, 1);
      }
    }
  }

  function updateScore() {
    score = Math.floor(Math.abs(offset) / 100);
    scoreDisplay.textContent = `Skor: ${score}`;
  }

  function updateFuelDisplay() {
      fuelCountdown.textContent = `Kalan: ${fuelCountdownTimer}s`;
      if (fuelCountdownTimer <= 5) {
          fuelCountdown.style.color = "red";
      } else {
          fuelCountdown.style.color = "#ffcc00";
      }
  }

  function startFuelCountdown() {
      if (fuelIntervalId) clearInterval(fuelIntervalId);

      fuelCountdownTimer = initialFuelCountdown;
      updateFuelDisplay();

      fuelIntervalId = setInterval(() => {
          if (!gameRunning) {
              clearInterval(fuelIntervalId);
              return;
          }
          fuelCountdownTimer--;
          updateFuelDisplay();

          if (fuelCountdownTimer <= 0) {
              gameOver("Benzinin bitti!");
              clearInterval(fuelIntervalId);
          }
      }, 1000);
  }

  function stopFuelCountdown() {
      if (fuelIntervalId) {
          clearInterval(fuelIntervalId);
          fuelIntervalId = null;
      }
  }


  function update() {
    if (!gameRunning) return;

    velocity += acceleration;
    velocity = Math.max(-maxVelocity, Math.min(velocity, maxVelocity));
    velocity *= friction;
    offset -= velocity;
    world.style.left = -offset + "px";

    if (Math.abs(velocity) < stopSoundThreshold && isPlayingSound) {
        stopCarSound();
    } else if (Math.abs(velocity) >= stopSoundThreshold && !isPlayingSound && gameRunning) {
        startCarSound();
    }

    const neededSegments = Math.ceil((Math.abs(offset) + window.innerWidth) / 200);
    while (world.children.length < neededSegments) {
      createGround();
    }

    const currentGroundEnd = offset + world.children.length * 200;

    while (currentGroundEnd - lastTreePosition >= 300) {
      createTree(lastTreePosition + Math.random() * 200 + 100);
      lastTreePosition = parseFloat(treeList[treeList.length - 1].dataset.globalX);
    }

    const screenRightEdge = offset + window.innerWidth;
    if (screenRightEdge - lastCloudPosition > cloudSpawnMinDistance) {
      const spawnX = lastCloudPosition + Math.random() * (cloudSpawnMaxDistance - cloudSpawnMinDistance) + cloudSpawnMinDistance;
      createCloud(spawnX);
      lastCloudPosition = spawnX;
    }

    // TRAFƒ∞K I≈ûIKLARI VE BENZƒ∞N Bƒ∞DONLARI ƒ∞√áƒ∞N YENƒ∞ RASTGELE YERLE≈ûƒ∞M MANTIƒûI
    if (trafficLightList.length === 0 ||
        (trafficLightList[trafficLightList.length - 1].globalX - offset) < (window.innerWidth - trafficLightSpawnMinDistance)) { 
        const minSpawnFromScreenRight = 500; 
        const randomDistance = Math.random() * (trafficLightSpawnMaxDistance - trafficLightSpawnMinDistance) + trafficLightSpawnMinDistance;
        const spawnX = offset + window.innerWidth + minSpawnFromScreenRight + randomDistance;
        createTrafficLight(spawnX);
    }

    if (fuelCanList.length === 0 ||
        (fuelCanList[fuelCanList.length - 1].dataset.globalX - offset) < (window.innerWidth - fuelCanSpawnMinDistance)) { 
        const minSpawnFromScreenRight = 300; 
        const randomDistance = Math.random() * (fuelCanSpawnMaxDistance - fuelCanSpawnMinDistance) + fuelCanSpawnMinDistance;
        const spawnX = offset + window.innerWidth + minSpawnFromScreenRight + randomDistance;
        createFuelCan(spawnX);
    }

    updateTrees();
    updateClouds();
    updateTrafficLights();
    updateFuelCans();
    updateScore();

    animationFrameId = requestAnimationFrame(update);
  }

  function startGame() {
    if (gameRunning) return;

    offset = 0;
    velocity = initialCarVelocity; // Araba ba≈ülangƒ±√ß hƒ±zƒ± ayarlandƒ±!
    acceleration = 0;
    score = 0;
    fuelCountdownTimer = initialFuelCountdown;

    gameRunning = true;

    // √ñnceki elementleri temizle
    while(world.firstChild) world.removeChild(world.firstChild);
    treeList.forEach(tree => tree.remove());
    treeList.length = 0;
    cloudList.forEach(cloud => cloud.remove());
    cloudList.length = 0;
    trafficLightList.forEach(light => light.remove());
    trafficLightList.length = 0;
    fuelCanList.forEach(can => can.remove());
    fuelCanList.length = 0;

    // Zemin segmentlerini olu≈ütur
    for(let i=0; i < Math.ceil(window.innerWidth / 200) + 2; i++) {
        createGround();
    }
    lastTreePosition = offset;
    lastCloudPosition = offset;

    // Aƒüa√ßlarƒ± olu≈ütur
    for(let i = 0; i < 5; i++) {
        createTree(lastTreePosition + Math.random() * 200 + 100);
        lastTreePosition = parseFloat(treeList[treeList.length - 1].dataset.globalX);
    }
    // Bulutlarƒ± olu≈ütur
    for(let i = 0; i < 5; i++) {
        createCloud(lastCloudPosition + Math.random() * 200 + 100);
        lastCloudPosition = parseFloat(cloudList[cloudList.length - 1].dataset.globalX);
    }
    // Ba≈ülangƒ±√ßta 1 trafik ƒ±≈üƒ±ƒüƒ± ve 1 benzin bidonu olu≈ütur
    createTrafficLight(offset + window.innerWidth + 1000); 
    createFuelCan(offset + window.innerWidth + 500); 


    loadingScreen.style.display = "none";
    gameOverScreen.style.display = "none";
    game.style.display = "block";
    
    updateScore();
    updateFuelDisplay();
    startFuelCountdown();

    animationFrameId = requestAnimationFrame(update);
  }

  function gameOver(reason = "Oyun Bitti!") {
    if (!gameRunning) return;

    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    stopCarSound();
    stopFuelCountdown();

    document.querySelector("#gameOverScreen div").textContent = `OYUN Bƒ∞TTƒ∞! (${reason})`;
    gameOverScreen.style.display = "flex";

    trafficLightList.forEach(light => light.stopCycle());
  }

  function startCarSound() {
    if (!isPlayingSound && gameRunning) {
      carSound.play().catch(e => console.log("Ses √ßalma hatasƒ±:", e));
      isPlayingSound = true;
    }
  }

  function stopCarSound() {
    if (isPlayingSound) {
      carSound.pause();
      carSound.currentTime = 0;
      isPlayingSound = false;
    }
  }

  function hold(dir) {
    if (!gameRunning) return;
    acceleration = dir * accelerationRate;
    clearInterval(window.holdInt);
    window.holdInt = setInterval(() => {
        if (!gameRunning) {
            clearInterval(window.holdInt);
            return;
        }
        acceleration = dir * accelerationRate;
    }, 16);
  }

  function stop() {
    if (!gameRunning) return;
    clearInterval(window.holdInt);
    acceleration = 0;
  }

  setup(leftBtn, 0.5);
  setup(rightBtn, -0.5);

  function setup(btn, dir) {
    btn.addEventListener("touchstart", e => { e.preventDefault(); hold(dir); });
    btn.addEventListener("touchend", stop);
    btn.addEventListener("mousedown", () => hold(dir));
    btn.addEventListener("mouseup", stop);
    btn.addEventListener("mouseleave", stop);
  }

  function checkOrientation() {
    const warning = document.getElementById("orientationWarning");
    if (window.innerHeight > window.innerWidth) {
      warning.style.display = "flex";
      if (gameRunning) {
          gameOver("Cihaz d√∂nd√ºr√ºld√º!");
      }
      loadingScreen.style.display = "none";
      game.style.display = "none";
      gameOverScreen.style.display = "none";
      stopCarSound();
    } else {
      warning.style.display = "none";
      if (!gameRunning && gameOverScreen.style.display === "none") {
          loadingScreen.style.display = "flex";
      }
    }
  }
  window.addEventListener("resize", checkOrientation);
  window.addEventListener("orientationchange", checkOrientation);
  checkOrientation();

  document.addEventListener('DOMContentLoaded', () => {
    loadingText.textContent = "Hazƒ±r!";
    startButton.style.display = "block";
    
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);

    if (window.innerHeight > window.innerWidth) {
        loadingScreen.style.display = "none";
        game.style.display = "none";
        gameOverScreen.style.display = "none";
    } else {
        loadingScreen.style.display = "flex";
        game.style.display = "none";
        gameOverScreen.style.display = "none";
    }
  });
</script>
